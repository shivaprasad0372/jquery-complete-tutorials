<html>
<head>
<script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<style>
div {
    height: 100px;
    width: 300px;
    padding: 10px;
    margin: 3px;
    border: 1px solid blue;
    background-color: lightblue;
}
</style>
<div></div>
<button>change</button>
<script>
$(document).ready(function(){
$("button").click(function(){
$("div").width(500).height(500);
});
});
</script>
</body>
</html>
